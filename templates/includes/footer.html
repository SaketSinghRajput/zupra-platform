<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zupra Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --black: #000000;
            --dark-charcoal: #1a1a1a;
            --light-gray: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .footer {
            background-color: var(--black);
            color: var(--light-gray);
            padding: 60px 0 30px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .brand {
            margin-bottom: 20px;
            text-align: center;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .tagline {
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .footer-nav {
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: var(--light-gray);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-links a {
            color: var(--light-gray);
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--gold);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copyright {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .nav-links li {
                margin: 0 10px 10px;
            }
            
            .social-links a {
                margin: 0 10px;
            }
            
            .brand-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="brand">
                    <div class="brand-name">ZUPRÄ</div>
                    <div class="tagline">THE BEVERAGE THAT TALKS BACK</div>
                </div>
                
                <nav class="footer-nav">
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Partners</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p class="copyright">© 2023 ZUPRÄ. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
